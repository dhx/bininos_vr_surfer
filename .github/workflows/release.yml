name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GODOT_VERSION: "4.3"

jobs:
  package:
    name: Build release artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare build directory
        run: mkdir -p build

      - name: Restore cached Godot headless binary
        id: cache-godot
        uses: actions/cache@v4
        with:
          path: godot-headless
          key: godot-headless-${{ runner.os }}-${{ env.GODOT_VERSION }}

      - name: Download Godot headless
        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          mkdir -p godot-headless
          curl -L https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_linux.x86_64_console.zip -o /tmp/godot.zip
          unzip -q /tmp/godot.zip -d godot-headless
          chmod +x godot-headless/Godot_v${GODOT_VERSION}-stable_linux.x86_64_console

      - name: Install Godot CLI
        run: sudo install -m 0755 godot-headless/Godot_v${GODOT_VERSION}-stable_linux.x86_64_console /usr/local/bin/godot

      - name: Verify Godot version
        run: godot --version

      - name: Run syntax check
        run: godot --headless --path . --check-only

      - name: Export project pack
        run: godot --headless --path . --export-pack build/bininos_vr_surfer.pck

      - name: Archive project sources
        run: tar -czf build/bininos_vr_surfer_project.tar.gz --exclude-vcs --exclude=build .

      - name: Collect release files
        id: artifacts
        run: |
          set -euo pipefail
          files=(build/bininos_vr_surfer_project.tar.gz build/bininos_vr_surfer.pck)
          existing=()
          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              existing+=("$file")
            fi
          done
          if [ ${#existing[@]} -eq 0 ]; then
            echo "No release artifacts were produced." >&2
            exit 1
          fi
          {
            printf 'files<<EOF\n'
            printf '%s\n' "${existing[@]}"
            printf 'EOF\n'
          } >> "$GITHUB_OUTPUT"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.artifacts.outputs.files }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
