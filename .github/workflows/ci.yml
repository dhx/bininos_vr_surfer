name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  GODOT_VERSION: "4.3"

jobs:
  validate:
    name: Validate Godot project
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore cached Godot headless binary
        id: cache-godot
        uses: actions/cache@v4
        with:
          path: godot-headless
          key: godot-headless-${{ runner.os }}-${{ env.GODOT_VERSION }}

      - name: Download Godot headless
        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          mkdir -p godot-headless
          curl -L https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_linux.x86_64_console.zip -o /tmp/godot.zip
          unzip -q /tmp/godot.zip -d godot-headless
          chmod +x godot-headless/Godot_v${GODOT_VERSION}-stable_linux.x86_64_console

      - name: Install Godot CLI
        run: sudo install -m 0755 godot-headless/Godot_v${GODOT_VERSION}-stable_linux.x86_64_console /usr/local/bin/godot

      - name: Verify Godot version
        run: godot --version

      - name: Check GDScript syntax
        run: godot --headless --path . --check-only
